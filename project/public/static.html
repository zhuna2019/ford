<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/header.css"/>

    <!-- 导入3个js,有顺序要求-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
		*{ margin:0px;padding:0px;}
		   .moda{
			 width:100%;
			 height:800px;
			  background-image:url("imges/bg_3.jpg");
				background-size:100%;
			}
			
			 

     .moda-body>h2,.moda-body>h5{
			     color: rgb(10, 150, 150);
           text-align: center;
       }
    </style>
</head>
<body onload="show()">
<div class="container ">
  <div class="form-inline  w-100">
    <div class="moda">
<!-- 预约成功 -->
            <div class="moda-dialog">
               <div class="moda-content">
                 <div class="moda-header mt-5 " style="color:#f00"><h1>预约试驾成功</h1></div>
                 <hr>
                 <div class="moda-body "><h2 class="text-center mt-3">谢谢您</h2>
                    <h5 class="mt-3">感谢您预约试驾<a href="#" id="d1" style="color:#f00  "></a>! &nbsp;我们已经收到您的请求，经销商代表会尽快与您联系</h5>
                </div>
                 <div class="moda-footer">     
                 </div>
              </div>
            </div>
          </div>
</div>

<script>
		function show(){
			//1获取异步对象xhr
			var xhr=new XMLHttpRequest()
			//4 绑定监听
			xhr.onreadystatechange=function(){
			  if (xhr.readyState==4 && xhr.status==200)
			  {
				  var result=xhr.responseText
				  //JSON解析
				  var arr=JSON.parse(result)

                      d1.innerHTML=arr[arr.length-1].Vehicle_type
                  
            }
        }
			//2.打开链接
			xhr.open("get","/user/v1/userlist",true)
			//3.发送请求
			xhr.send()
           }
    </script>
</body>

</html>
